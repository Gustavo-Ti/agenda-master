<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">

    <style>
        html {
            height: 100%;
        }
        body {
            background: url('img/dark-blue-background.jpg') no-repeat center center fixed;
            background-size: cover; 
            height: 100%;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div class="h-100 row align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm-10">
                    <div class="card border-primary">
                        <div class="card-header bg-primary text-white">
                            <h5>Cadastrado de Novo Usu√°rio</h5>
                        </div>
                        <div class="card-body">
                            <form action="main.html" method="post">
                                <div class="form-group">
                                    <label for="nomeUsuario">Nome</label>
                                    <div class="input-group">
                                        <div class="input-group-text"><i class="bi-people-fill"></i></div>
                                        <input type="text" class="form-control" id="nomeUsuario"
                                        placeholder="Digite Seu Nome" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm">
                                        <div class="form-group">
                                            <label for="mailUsuario">E-mail</label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi-at"></i></div>
                                                <input type="text" class="form-control" id="mailUsuario"
                                                placeholder="Digite Seu E-mail" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm">
                                        <div class="col-sm">
                                            <div class="form-group">
                                                <label for="mail2Usuario">Repita seu E-mail</label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi-at"></i></div>
                                                    <input type="text" class="form-control" id="mail2Usuario"
                                                    placeholder="Repita Seu E-mail" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm">
                                        <div class="form-group">
                                            <label for="senhaUsuario">Senha</label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi-key-fill"></i></div>
                                                <input type="password" class="form-control" id="senhaUsuario"
                                                placeholder="Digite Sua senha" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm">
                                        <div class="col-sm">
                                            <div class="form-group">
                                                <label for="senha2Usuario">Repita sua Senha</label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi-key-fill"></i></div>
                                                    <input type="password" class="form-control" id="senha2Usuario"
                                                    placeholder="Repita Sua Senha" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm text-right">
                                        <button class="btn btn-primary" type="submit">Cadastrar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            
                        </div>
                    </div>
                </div>
                <div class="col-sm"></div>
            </div>
        </div>
    </div>
</body>
</html>
