<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="css/bootstrap.css">

    <style>
        html {
            height: 100%;
        }
        body {
            background: url('img/dark-blue-background.jpg') no-repeat center center fixed;
            background-size: cover; 
            height: 100%;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div class="h-100 row align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-header bg-white">
                            <img style="width: 100%;" src="img/logo.jpg" alt="Agenda de Contatos">
                        </div>
                        <div class="card-body">
                            <form action="main.html" id="login" method="post">
                                <div class="form-group">
                                    <label for="mailUsuario">E-mail</label>
                                    <input type="email" class="form-control" id="mailUsuario" placeholder="Digite seu e-mail">
                                </div>
                                <div class="form-group">
                                    <label for="senhaUsuario">Senha</label>
                                    <input type="password" class="form-control" id="senhaUsuario" placeholder="Digite sua Senha">
                                </div>
                                <div class="row">
                                    <div class="col-sm">
                                        <button type="submit" class="btn btn-primary btn-block btn-lg">Entrar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm">
                                        <a class="btn btn-success btn-block" href="novoUsuario.html">NÃ£o sou Cadastrado</a>
                                    </div>
                                    <div class="col-sm">
                                        <button id="esqueciSenha" class="btn btn-warning btn-block">Esqueci a senha</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm"></div>
            </div>
        </div>
    </div>
</body>
</html>
